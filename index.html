<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dia</title>
  <link rel="manifest" href="manifest.json" />
  <script defer src="https://analytics.kahiether.com/script.js" data-website-id="5cf6edef-aa63-4047-8843-839ac67eaf4d"></script>
  <!-- Load styling from styles.js -->
  <script src="styles.js"></script>
</head>
<body>
  <!-- Score header to display current score -->
  <header id="header">
    <div id="score-header">Isa: 0</div>
    <div id="animal-name"></div>
  </header>
  <!-- Game container with visible boundaries -->
  <div id="game-container">
    <!-- Dino container (its image is generated by main.js) -->
    <div id="dino-container">
      <img class="emoji-top" id="emojiTop" alt="Dino Top">
      <img class="emoji-bottom" id="emojiBottom" alt="Dino Bottom">
    </div>
    <!-- Collectible element (will be positioned via main.js) -->
    <div id="collectible"></div>
    <!-- Controller container: our virtual (joystick) controller -->
    <div id="controller"></div>
  </div>
  <!-- Load the game logic -->
  <script src="main.js"></script>
</body>
</html>
